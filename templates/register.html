{% extends 'base.html' %}

{% block title %}Register - Synca{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center gap-2">
                                <i class="bi bi-building text-primary" style="font-size: 2rem;"></i>
                                <div class="text-start">
                                    <h2 class="mb-0">Synca</h2>
                                    <p class="small text-muted mb-0">Syncing up with the perfect place</p>
                                </div>
                            </div>
                        </div>
                        
                        <ul class="nav nav-pills nav-fill mb-4" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" href="{% url 'register' %}">Register</a>
                            </li>
                        </ul>
                        
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       required placeholder="John" value="{{ form.first_name.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       required placeholder="Doe" value="{{ form.last_name.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" min="0"
                                       required placeholder="Your Age" value="{{ form.age.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="contact_number" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contact_number" name="contact_number"
                                       required placeholder="e.g. 9876543210" value="{{ form.contact_number.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       required placeholder="your.email@example.com" value="{{ form.email.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required placeholder="johndoe" value="{{ form.username.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password1" name="password1" 
                                       required placeholder="••••••••">
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="password2" name="password2" 
                                       required placeholder="••••••••">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">I am a</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" 
                                           id="student" value="student"
                                           {% if form.user_type.value == "student" or not form.user_type.value %}checked{% endif %}
                                           onchange="toggleOccupationField()">
                                    <label class="form-check-label" for="student">
                                        Student / Young Professional
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" 
                                           id="owner" value="owner"
                                           {% if form.user_type.value == "owner" %}checked{% endif %}
                                           onchange="toggleOccupationField()">
                                    <label class="form-check-label" for="owner">
                                        PG Owner
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3" id="occupation-field" style="display: '{% if form.user_type.value == 'student' or not form.user_type.value %}block{% else %}none{% endif %}';">
                                <label for="occupation" class="form-label">Occupation</label>
                                <select class="form-select" id="occupation" name="occupation">
                                    <option value="">Select</option>
                                    <option value="student" {% if form.occupation.value == "student" %}selected{% endif %}>Student</option>
                                    <option value="working" {% if form.occupation.value == "working" %}selected{% endif %}>Working Professional</option>
                                </select>
                            </div>
                            {% if form.errors %}
                            <div class="error">Please correct the errors below.</div>
                            {% endif %}
                            <button type="submit" class="btn btn-primary w-100">
                                Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function toggleOccupationField() {
    var userType = document.querySelector('input[name="user_type"]:checked').value;
    var occupationField = document.getElementById('occupation-field');
    if (userType === 'student') {
        occupationField.style.display = 'block';
    } else {
        occupationField.style.display = 'none';
    }
}
document.addEventListener('DOMContentLoaded', function() {
    toggleOccupationField();
    document.querySelectorAll('input[name="user_type"]').forEach(function(el) {
        el.addEventListener('change', toggleOccupationField);
    });
});
</script>
{% endblock %}
