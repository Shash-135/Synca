{% extends 'base.html' %}
{% load static %}
{% block title %}Login - Synca{% endblock %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="d-inline-flex align-items-center gap-2">
                                <img src="{% static 'images/logo.png' %}" alt="Synca Logo" style="height: 40px;">
                                <div class="text-start">
                                    <h2 class="mb-0">Synca</h2>
                                    <p class="small text-muted mb-0">Syncing up with the perfect place</p>
                                </div>
                            </div>
                        </div>
                        
                        <ul class="nav nav-pills nav-fill mb-4" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" href="{% url 'register' %}">Register</a>
                            </li>
                        </ul>
                        
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Email or Username</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required placeholder="your.email@example.com">
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required placeholder="••••••••">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
